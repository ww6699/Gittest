<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>用户登录</title>
		<style>
			*{
				padding:0px;
				margin:0px;
				list-style:none;
				border:0px;
			}
			#D1{
				width: 80%;
				height: 630px;
				background: #EEEEEE;
				border: 1px solid;
			}
			#D2{
				width: 50%;
				margin-top: 100px;
				border: 1px solid red;
				height: 420px;
			}
			#input{
				height: 30px;
				width: 300px;
			}
			#inut{
				height: 30px;
				width: 300px;
			}
			#sumit{
				width: 80px;
				height: 35px;
			}
			#submit{
				width: 80px;
				height: 35px;
			}
		</style>
	</head>
	<body>
		<center>
			<div id="D1">
				<div id="D2">
					<h2>用户登录</h2><br /><br />
					用户名：<input type="text" name="userName" value="" id="input"/><br /><br />
					密码：<input type="password" name="password" value="" id="inut"/><br /><br /><br /><br />
					<input type="submit" name="submit" value="登录" id="submit"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<input type="button" name="submit1" value="注册" id="sumit" onclick="document.location.href='user/Register.html'"/>
				</div>
			</div>
		</center>
	</body>
</html>

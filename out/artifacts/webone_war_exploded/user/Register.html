<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>用户注册</title>

		<style>
			*{
				padding:0px;
				margin:0px;
				list-style:none;
				border:0px;
			}
			#D1{
				width: 80%;
				height: 630px;
				background: #EEEEEE;
				border: 1px solid;
			}
			#D2{
				width: 50%;
				margin-top: 100px;
				border: 1px solid red;
				height: 480px;
			}
			.input{
				height: 30px;
				width: 300px;
			}

			#submit{
				width: 80px;
				height: 35px;
			}
		</style>
	</head>
	<body>
		<center>
			<div id="D1">
				<div id="D2">
					<form action="/Register" method="post">
						<h2>用户注册</h2>
						<br />
						用户名：<input type="text" name="userName" value="" class="input"/><br /><br />
						密    码：<input type="password" name="password" value="" class="input"/><br /><br />
						确认密码：<input type="password" name="password" value="" class="input"/>
						<hr  color="black"/><br />
						性别：<input type="radio" name="sex" value="1" />男 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<input type="radio" name="sex" value="2" />女<br /><br />
						年龄：<input type="text" name="age" value="" class="input"/><br /><br />
						IDcard：<input type="text" name="IDcard" value="" class="input"/><br /><br />
						<input type="submit" name="submit" value="提交" id="submit"/>
					</form>
				</div>
			</div>
		</center>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>登录界面</title>
	</head>
	<body>
		<center>
		    <font size="5">Login</font> <font color="blue">用户登录</font>
		<hr/ width="50%">
			<form method="get" name="Login" action="New.jsp">

			        <input type="text" name="username" maxlength="9">
			            <img src="img/1.png" width="35px" alt="验证码">刷新<br />
			        <input type="checkbox" name="Login" value="1">自动登录<br/>
			            <hr / width="45%">
			            <input type="checkbox" name="Login" value="1">m
			            <input type="checkbox" name="Login" value="2">g
			            <input type="checkbox" name="Login" value="2">n<br />
			        <input type="submit" value="提交">&nbsp;&nbsp;&nbsp;
			        <input type="reset" value="重置">&nbsp;&nbsp;&nbsp;
			        <input type="button" value="注册">
		        </fieldset>
			</form>
		</center>
	</body>
</html>

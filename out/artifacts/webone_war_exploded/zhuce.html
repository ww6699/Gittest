<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册1</title>
	</head>
	<body>
		<table align="center" width="800px" height="1100px" >
			<tr height="180"> 
				<td colspan="2"> 
					<img src="img/s2.jpg" align="center"</br></br></br>
					<a style="font-weight:bold;font-size:20px;color: darkblue ;">注册信息</a>
					<hr />
					<font size="2">注标有*处，均为必填项</font></br>
				</td> 
			</tr> 		
			<tr> 
				<td width="250"><font color="orangered">登陆信息</font></td> 
				<td></td>
			</tr>
			<tr>
				<td>*登录名  <input type="text" name="username" id="username"> </td>
				<td>
					由字母、数字或“-”组成，长度不少于6位，不多于30位
				</td>
			</tr>
			<tr> 
				<td>
					*密码&nbsp;&nbsp;
					<input type="password" name="password">
				</td> 
				<td>不少于6位字符</td> 
			</tr> 
			<tr> 
				<td>
					*确认密码
					<input type="password" name="confirm password" />
				</td> 
				<td>不少于6位字符</td> 
			</tr> 
			<tr> 
				<td><font color="orangered">详细信息</font></td> 
				<td>&nbsp;</td> 
			</tr> 
			<tr> 
				<td>*真实姓名 <input type="text" name="username"></td> 
				<td>&nbsp;</td> 
			</tr> 
			<tr> 
				<td>
					性别  <input type="radio" name="sex" value="0" checked/>男
					     <input type="radio" name="sex" value="1"/>女
				</td> 
				<td>&nbsp;</td> 
			</tr> 
			<tr> 
				<td>*省份： 
					<select id="">
						<option>四川</option>
						<option>辽宁</option>
						<option>山东</option>						
					</select>
					城市：
					<select><option>市县</option></select>
				</td> 
				<td>&nbsp;</td> 
			</tr>
			<tr> 
				<td>
					*证件类型
					<select name="id_type">
						<option value="1">二代身份证</option>
						<option>一代身份证</option>
					</select>
				</td> 
				<td>&nbsp;</td> 
			</tr>
			<tr> 
				<td>
					证件号码：
					<input type="text" maxlength="18"/>
				</td>
				<td>&nbsp;</td> 
			</tr> 
			<tr> 
				<td>
					出生日期：
					<input type="text" />
				</td> 
				<td>&nbsp;</td> 
			</tr> 
			<tr> 
				<td>
					旅客类型：
					<select name="1ktype">
						<option value="1">成人</option>
						<option value="0">儿童</option>
					</select>					
				</td> 
				<td>&nbsp;</td> 
			</tr> 
			<tr height="250">
				<td colspan="2">
					备注：
					<textarea  style="height: 250px;width: 570px;resize: none;"></textarea>
				</td> 
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="checkbox" />
					我已阅读并同意遵守《My life for Aiur》
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="button" value="同意"/>
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<input type="button" value="重置"/>
				</td>
			</tr>
		</table>
